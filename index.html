<!doctype html>
<html lang="tr">

<head>
    <title>Form Validator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="form1" onkeyup="control('form1')" novalidate>
                            <div class="form-group mb-3">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter username" required>
                                <div></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter email" required>
                                <div></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Phone:</label>
                                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone"
                                    required>
                                <div></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter password" required>
                                <i class="bi bi-eye-fill icon1" id="showIcon1"></i>
                                <div></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="rePassword">Re-password:</label>
                                <input type="password" name="rePassword" id="rePassword" class="form-control"
                                    placeholder="Enter re-password" required>
                                <i class="bi bi-eye-fill icon2" id="showIcon2"></i>
                                <div></div>
                            </div>
                            <div class="formButton">
                                <button id="dsButton" class="btn btn-primary w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
